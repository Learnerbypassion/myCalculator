<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="icon.png">
</head>

<body>
    <div id="main">
        <div class="nav"><p>Soham'sCalculator.com</p></div>
        <div id="centerBox">
            <div class="calculatorbox">
                <input type="text" id="screen">
                <div class="numNope">
                    <div class="numbers">
                        <button class="num">7</button>
                        <button class="num">8</button>
                        <button class="num">9</button>
                        <button class="num" id="all-clr">AC</button>
                        <button class="num">4</button>
                        <button class="num">5</button>
                        <button class="num">6</button>
                        <button class="num op-button" id="ope">/</button>
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>
                        <button class="num op-button" id="ope">*</button>
                        <button class="num" id="zero">0</button>
                        <button class="num">.</button>
                        <button class="num op-button two-ope" id="ope">
                            <div class="plusmin bt-0 bl-0 br-0">+</div>
                            <div class="plusmin bb-0 bl-0 br-0">-</div>
                        </button>
                        <button class="num" id="eqal">=</button> >
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
